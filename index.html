        <!--Contact form button-->
          <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
          <script>
            window.formbutton =
              window.formbutton ||
              function() {
                (formbutton.q = formbutton.q || []).push(arguments);
              };
            formbutton("create", {
              action: "https://formspree.io/f/xeqnawle",
              title: "Contact Simon",
              fields: [
                {
                  type: "text",
                  label: "Name:",
                  name: "name",
                },
                {
                  type: "email",
                  label: "Email:",
                  name: "email",
                },
                {
                  type: "text",
                  label: "Address:",
                  name: "address1",
                },
                {
                  type: "text",
                  label: "&nbsp;",
                  name: "address2",
                },
                {
                  type: "textarea",
                  label: "Message:",
                  name: "message",
                },
                {
                  type: "checkbox",
                  label: "Please send me your monthly newsletter",
                  name: "_optin",
                },
                { type: "submit", value: "Send" }
              ],
              styles: {
                fontFamily: "Montserrat",
                modal: {
                  border: "1px solid #6D6875",
                  boxShadow: "6px 6px 0 #6D6875",
                  borderRadius: "0",
                },
                title: {
                  padding: "24px 24px 0px 24px",
                  background: "rgba(0,0,0,0)",
                  color: "#2e2a37",
                  fontFamily: "Marcellus SC",
                  fontSize: "2em",
                },
                body: {
                    padding: "16px 24px 24px",
                },
                field: {
                  display: "flex",
                },
                submitField: {
                  justifyContent: "flex-end",            
                },
                label: {
                  width: "40%",
                },
                checkboxLabel: {
                  width: "auto",
                },
                input: {
                  borderRight: "1px solid rgba(0,0,0,0.1)",
                  borderBottom: "1px solid rgba(0,0,0,0.1)",
                  borderRadius: "0px"
                },
                button: {
                  background: "white",
                  fill: "#6D6875",
                  border: "1px solid #6D6875",
                  boxShadow: "3px 3px 0px #6D6875"
                },
                closeButton: {
                  textShadow: "0 0 0 #2e2a37",
                }
              },
              initiallyVisible: false
            });
